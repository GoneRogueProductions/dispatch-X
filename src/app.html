<!DOCTYPE html>
<html lang="en">
	<head>
		 <link href="https://unpkg.com/movement.css/movement.css" rel="stylesheet"> 
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/icons/favicon.ico">
        <meta name="msapplication-TileColor" content="#ffc40d">
        <meta name="msapplication-config" content="/icons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			media="(prefers-color-scheme:light)"
			href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/themes/light.css"
		/>
		<link
			rel="stylesheet"
			media="(prefers-color-scheme:dark)"
			href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/themes/dark.css"
			onload="document.documentElement.classList.add('sl-theme-dark');"
		/>
		<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
		<style>
			html {
				font-family: "Outfit", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
			}
			html, body, body div[style='display: contents'] {
				height: 100%;
				width: 100%;
				padding: 0;
				margin: 0;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script src="/js/lazysizes-5.3.2.min.js" integrity="sha384-3gT/vsepWkfz/ff7PpWNUeMzeWoH3cDhm/A8jM7ouoAK0/fP/9bcHHR5kHq2nf+e" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script defer src="https://kit.fontawesome.com/049529442a.js" integrity="sha384-o88j5orbZnS+7uPb6MJNLJQ3sduMevDjbBaYBnw1qX6V6tw2HxHBuiYFw5seJTQv" crossorigin="anonymous"></script>
		<script defer src="/js/jquery-3.7.1.min.js" integrity="sha384-gUc/4PIHTpkkkN3vgM4RWPcYufACEPWuDJ/kMmJjdXKb0cSpJATxMgeM/QS+rSZc" crossorigin="anonymous"></script>
		<script defer src="/js/jquery-ui/jquery-ui.min.js" integrity="sha384-4D3G3GikQs6hLlLZGdz5wLFzuqE9v4yVGAcOH86y23JqBDPzj9viv0EqyfIa6YUL" crossorigin="anonymous"></script>
		<script type="module" defer
			src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/shoelace-autoloader.js"></script>
		<script defer src="/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<style>
			body {
				margin: 0;
			}
		</style>
	</body>
</html>
