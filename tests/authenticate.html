        <div class="v-stack" id="loginForm">
            <div class="input-group">
                <div class="input-group-text">@</div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="username">
                    <label for="floatingInput">Username</label>
                </div>
            </div>

            <div class="input-group">
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingInput1" placeholder="*******">
                    <label for="floatingInput1">Password</label>
                </div>
            </div>

            <button class="d-button login-button" id="loginButton">Sign in</button>
            <hr>
            <div style="display: flex; justify-content: baseline;">
                <a class="d-a register-prompt" href="#">No account? Register!</a>
            </div>
            
        </div>

        <div class="v-stack" id="regForm">
            <div class="input-group">
                <div class="input-group-text">@</div>
                <div class="form-floating">
                    <input minlength="5" required type="text" class="form-control" id="nameInput" placeholder="username">
                    <label for="floatingInput">Username</label>
                </div>
            </div>
            <div class="input-group">
                <div class="form-floating">
                    <input required name="email" type="email" class="form-control" id="mailInput" placeholder="username">
                    <label for="floatingInput">E-mail</label>
                </div>
            </div>

            <div class="input-group">
                <div class="form-floating">
                    <input minlength="8" required type="password" class="form-control" id="passInput" placeholder="*******">
                    <label for="floatingInput1">Password</label>
                </div>
            </div>

            <div class="input-group" style="margin-top: -20px;">
                <div class="form-floating">
                    <input minlength="8" required type="password" class="form-control" id="passInput1" placeholder="*******">
                    <label for="floatingInput1">Repeat Password</label>
                </div>
            </div>

            <div class="form-check check-box">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  I agree to the <a href="#">terms and conditions</a>
                </label>
              </div>

            <button class="d-button login-button" id="loginButton">Register</button>
